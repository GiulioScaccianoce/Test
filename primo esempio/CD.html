<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta D'Identità</title>
</head>
<body>
<h1>Carta D'Identità</h1>  
<img src="https://i.pinimg.com/564x/ad/73/1c/ad731cd0da0641bb16090f25778ef0fd.jpg" alt="foto di identità"> 
<br> 
Descrizione: <br>
<ul>
    <li>Nome: <strong>Giulio</strong></li>
    <li>Cognome: <Strong>Scaccianoce</Strong></li>
    <li>Età: <strong>20</strong></li>
</ul>
<!--linea = hr-->
<hr>
<p>sono giulio ho 20, sono a lezione di frontend.</p>
<table>
    <tr>
     <th><b>Nome</b></th>
     <th><b>Cognome</b></th>
     <th><b>Età</b></th>
    </tr>
    <tr>
     <th><u>Giulio</u></th> 
     <th><u>Scaccianoce</u></th>
     <th><u>20</u></th>  
    </tr>
</table>
    
</body>
</html>
